<div class="text-center" *ngIf="loader">
  <img src="https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/200.gif" alt="" />
</div>
<div
  *ngIf="!loader"
  class="d-flex justify-content-around align-content-center flex-wrap"
>
  <span *ngFor="let product of products">
    <div class="card my-3 text-left" style="width: 18rem; height: 645px">
      <button
        class="btn bg-secondary text-white mb-2"
        (click)="select(product.id)"
      >
        Click for Detail
      </button>
      <img
        src="{{ product.image }}"
        height="300"
        class="card-img-top mt-3"
        alt="..."
      />
      <div class="d-flex justify-content-between mt-3">
        <span class="badge badge-info">{{ product.category | uppercase }}</span>
        <span class="badge badge-success">&#8377;{{ product.price }}</span>
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">
          {{
            product.title.length > 20
              ? (product.title | slice: 0:20) + "..."
              : product.title
          }}
        </h5>
        <p class="card-text text-justify">
          {{
            product.description.length > 200
              ? (product.description | slice: 0:200) + "..."
              : product.description
          }}
        </p>
      </div>
    </div>
  </span>
</div>
